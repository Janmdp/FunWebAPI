
<div id="container">
    <h3>Shifts</h3>
    <table class="table table-hover">
        <tr *ngFor="let rs of shiftService.roster">
            <td >{{rs.Start | date : 'medium'}}</td>
            <td >{{rs.End | date : 'medium'}}</td>
            <td>
                <button type="button" class="btn btn-secondary">View</button>
            </td>
        </tr>
    </table>
</div>
