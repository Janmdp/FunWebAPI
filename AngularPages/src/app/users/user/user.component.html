<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
        <div class="input-group">
            <input name="UserName" #UserName="ngModel" [(ngModel)]="service.formData.UserName" class="form-control" placeholder="Username" required>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <input type="password" name="Password" #Password="ngModel" [(ngModel)]="service.formData.Password" class="form-control" placeholder="Password" required minlength="7">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <input type="email" name="Email" #Email="ngModel" [(ngModel)]="service.formData.Email" class="form-control" placeholder="Email" required>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-succes btn-lg btn-block" [disabled]="form.invalid">Submit</button>
    </div>
</form>
