<table class="table table-hover">
    <tr *ngFor="let us of service.list">
        <td (click)="populateForm(us)">{{us.UserId}}</td>
        <td (click)="populateForm(us)">{{us.Username}}</td>
        <td (click)="populateForm(us)">{{us.Email}}</td>
        <td>
            <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(us.UserId)"></i>
        </td>
    </tr>
</table>
