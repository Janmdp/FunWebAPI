<app-navbar></app-navbar>
<div id="container">
    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <div class="form-group">
            <div class="input-group">
                <input name="Username" #Username="ngModel" [(ngModel)]="service.profile.Username" class="form-control" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="password" name="Password" #Password="ngModel" [(ngModel)]="service.profile.Password" class="form-control" placeholder="Password" minlength="7">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="email" name="Email" #Email="ngModel" [(ngModel)]="service.profile.Email" class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-succes"><i class="fas fa-sign-in-alt"></i>Update</button>
        </div>
    </form>
</div>
