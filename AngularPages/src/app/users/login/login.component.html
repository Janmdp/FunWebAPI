<h1 class="display-4 text-center">Login
</h1>
<hr>

<form #form="ngForm" autocomplete="off" (submit)="tryLogin(form)">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-envelope-square" [class.green-icon]="Email.valid" [class.red-icon]="Email.invalid && Email.touched"></i>
                </div>
            </div>
            <input type="email" name="Email" #Email="ngModel" [(ngModel)]="service.login.Email" class="form-control" placeholder="Email" required>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-key" [class.green-icon]="Password.valid" [class.red-icon]="Password.invalid && Password.touched"></i>
                </div>
            </div>
            <input type="password" name="Password" #Password="ngModel" [(ngModel)]="service.login.Password" class="form-control" placeholder="Password" required>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-succes btn-lg btn-block" [disabled]="form.invalid"><i class="fas fa-sign-in-alt"></i>Submit</button>
    </div>
</form>
