<app-navbar></app-navbar>
<div id="container">
    <table class="table table-hover">
        <th>Employee</th>
        <th>Shift</th>
        <th>ReworkShift</th>
        <th>Accept</th>
        <tr *ngFor="let ts of tradeService.tradeList">
            <td >{{ts.RequestUser.Username}}</td>
            <td>{{ ts.Shift.Start }}</td>
            <td>{{ ts.ReworkShift.Start }}</td>
            <td>
                <button type="button" class="btn btn-secondary">Accept</button>
            </td>
        </tr>
    </table>
</div>
