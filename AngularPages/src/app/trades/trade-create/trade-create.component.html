<div class="container">
    <h3>Create trade</h3>
    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <p><strong>Shift</strong></p>
        <div class="form-group">
            <div class="input-group">
                <select class="browser-default custom-select" name="Shift" #Shift="ngModel" [(ngModel)]="tradeService.trade.Shift">
                    <option value="" disabled selected>Choose rework shift</option>
                    <option *ngFor="let s of shiftService.roster" [ngValue]="s">{{ s.Start | date : 'mediumDate' }}</option>
                </select>
            </div>
        </div>
        <p><strong>Rework Shift</strong></p>
        <div class="form-group">
            <div class="input-group">
                <select class="browser-default custom-select" name="ReworkShift" #ReworkShift="ngModel" [(ngModel)]="tradeService.trade.ReworkShift">
                    <option value="" disabled selected>Choose rework shift</option>
                    <option *ngFor="let rs of shiftService.rosterFree" [ngValue]="rs">{{ rs.Start | date : 'mediumDate' }}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Create new trade</button>
        </div>
    </form>
</div>
